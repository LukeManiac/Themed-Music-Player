<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Themed Music Player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/icon" href="icon.png">
</head>
<body>
  <!-- Theme Button (Top Right) -->
  <button class="theme-toggle-btn" id="themeBtn" title="Themes">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="3"></circle>
      <path d="M12 1v6m0 6v6m5.2-13.2l-4.2 4.2m0 6l4.2 4.2M23 12h-6m-6 0H1m18.2 5.2l-4.2-4.2m0-6l4.2-4.2"></path>
    </svg>
  </button>

  <!-- Theme Panel -->
  <div class="theme-panel" id="themePanel">
    <div class="theme-panel-header">
      <h3>Themes</h3>
    </div>
    <div class="theme-list" id="themeList">
      <!-- Themes will be populated by JavaScript -->
    </div>
  </div>

  <!-- Hidden file input for theme import -->
  <input type="file" id="themeImportInput" accept=".json" style="display: none;" />

  <div class="player" role="application" aria-label="Golden Titanium Music Player">
    
    <div class="panel" id="leftPanel">
      <div class="liquid-blob" id="liquidBlob" aria-hidden="true"></div>

      <div class="meta">
        <div class="album-art" id="albumArt">
          <img id="albumArtImg" src="" alt="Album artwork" style="display:none" />
          <svg id="musicNoteSVG" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" style="opacity:0.3">
            <path d="M9 18V5l12-2v13"></path>
            <circle cx="6" cy="18" r="3"></circle>
            <circle cx="18" cy="16" r="3"></circle>
          </svg>
        </div>

        <div class="track-info" aria-live="polite">
          <div class="title" id="title">No Track Loaded</div>
          <div class="artist" id="artist">Drag & Drop Audio File</div>
        </div>
      </div>

      <div class="visualiser" id="visualiser" aria-hidden="true">
        </div>

      <div class="seek" aria-label="Seek Track">
        <input id="seekRange" type="range" min="0" max="100" value="0" aria-valuemin="0" aria-valuemax="100" />
      </div>

      <div class="row" style="margin-top:12px">
        <div class="footer-note" id="timeDisplay">00:00 / 00:00</div>
        <div class="footer-note" id="statusDisplay">Idle</div>
      </div>
    </div>

    <div class="controls" id="rightControls">
      
      <div class="transport">
        <div class="buttons" role="group" aria-label="Playback controls">
          <button class="btn" id="rewBtn" title="Rewind 5s">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polygon points="11 19 2 12 11 5 11 19"></polygon>
              <polygon points="22 19 13 12 22 5 22 19"></polygon>
            </svg>
          </button>

          <button class="btn" id="stopBtn" title="Stop">
            <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
              <rect x="6" y="6" width="12" height="12" rx="2" />
            </svg>
          </button>

          <button class="btn play" id="playBtn" title="Play">
            <svg id="playIcon" class="icon" viewBox="0 0 24 24" fill="currentColor">
              <path id="playPath" d="M5 3.86603C5 2.71133 6.25 1.98968 7.25 2.56667L21.25 10.644C22.25 11.221 22.25 12.6643 21.25 13.2413L7.25 21.3187C6.25 21.8957 5 21.174 5 20.0193V3.86603Z"/>
            </svg>
          </button>

          <button class="btn" id="fwdBtn" title="Forward 5s">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polygon points="13 19 22 12 13 5 13 19"></polygon>
              <polygon points="2 19 11 12 2 5 2 19"></polygon>
            </svg>
          </button>
        </div>

        <div class="extra">
          <button class="btn toggle" id="shuffleBtn" title="Shuffle: Off">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="16 3 21 3 21 8"></polyline>
              <line x1="4" y1="20" x2="21" y2="3"></line>
              <polyline points="21 16 21 21 16 21"></polyline>
              <line x1="15" y1="15" x2="21" y2="21"></line>
              <line x1="4" y1="4" x2="9" y2="9"></line>
            </svg>
          </button>
          
          <button class="btn toggle" id="repeatBtn" title="Repeat: Off">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="17 1 21 5 17 9"></polyline>
              <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
              <polyline points="7 23 3 19 7 15"></polyline>
              <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
            </svg>
            <span class="badge" id="repeatBadge">1</span>
          </button>
        </div>
      </div>

      <div class="row">
        <label for="fileInput" class="upload-btn" title="Upload local audio" role="button" tabindex="0">
          Upload Audio
        </label>
        <input id="fileInput" type="file" accept="audio/*" multiple style="display:none" />
      </div>

      <div class="playlist" id="playlist" aria-label="Playlist">
        </div>
      
      <div style="margin-top:auto; display:flex; justify-content:center;">
         <div class="footer-note">Designed in California</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
